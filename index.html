<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <video src="assets/video/bg.mp4" class="bg" autoplay muted loop playsinline></video>

    <section class="weather">
        <h1 class="weather__title">Weather App</h1>
        <form action="" class="weather__form">
            <input type="text" class="weather__city" placeholder="Type your city and press Enter" value="">
        </form>
        <div class="weather__loader">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="weather__data">
        </div>
    </section>
    <script src="assets/js/app.js"></script>
</body>

</html>
